    />
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
  </head>
  <header>
    <div class="projectHeader">
      <img src="../images/vnr-logo.png" alt="collegeLogo" />
      <h3>Text to Speech</h3>
      <p>Hand Sign Recognition Model V-15/1/23</p>
    </div>
    <!--NAVIGATION PANE-->
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <a class="navbar-brand" href="../index.html">Main</a>
      <button title="navBar"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" target="_self" href="../Pages/speech.html"
              >Text-To-Speech</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_self" href="../Pages/tts.html">Signs</a>
          </li>

            <a class="nav-link" target="_self" href="../Pages/funzone.html"
              >Face Dectection</a

          </li>
          <li class="nav-item">
            <a class="nav-link" target="_self" href="../Pages/train.html">Train</a>

  </header>
  <body>
    <div class="row justify-content-center" id="tts">
      <div id="tts">
        <form id="demo" class="widget-wrap">
          <!-- (A) VOICE PICKER -->
          <label>Choose A Voice</label>
          <select id="demo-voice" disabled></select>

          <!-- (B) VOLUME + PITCH + RATE -->
          <label>Volume</label>
          <input
            type="range"
            id="demo-vol"
            min="0"
            max="1"
            step="0.1"
            value="1"
            disabled
          />
          <label>Pitch</label>
          <input
            type="range"
            id="demo-pitch"
            min="0"
            max="2"
            step="0.1"
            value="1"
            disabled
          />
          <label>Rate</label>
          <input
            type="range"
            id="demo-rate"
            min="0.1"
            max="10"
            step="0.1"
            value="1"
            disabled
          />

          <!-- (C) SAY SOMETHING -->
          <label>Message</label>
          <input
            type="text"
            id="demo-msg"
            value="VNR V J I E T"
            disabled
            required
          />

          <!-- (D) GO! -->
          <label>Go!</label>
          <input type="submit" id="demo-go" disabled value="Speak" />
        </form>
      </div>
    </div>
    <script src="../scripts/speech.min.js"></script>
  </body>
</html>
